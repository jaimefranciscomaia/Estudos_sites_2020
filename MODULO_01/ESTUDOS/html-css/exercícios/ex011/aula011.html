<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas.</h1>
    <p>Tente abrir essas imagems em vários dispositivos difrerntes ou diminua ou aumente o tamanho do navegador.       
    </p>

        <picture>
            <source media="(max-width:700px" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width:1000px" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexível">
        </picture>

    <h1>Reproduzindo audios.</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
           <source src="media/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    

    
</body>
</html>
